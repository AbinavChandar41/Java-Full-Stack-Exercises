<html>
    <head>
        <script>
            function fact(){
                var a = document.getElementById("num").value;
                var fact = 1;
                for(let i=1;i<=a;i++){
                    fact = fact*i;
                }
                document.getElementById("resultdiv").innerHTML=fact;
                
            }
        </script>
    </head>
    <body>
        Enter a number <input type="number" id="num" value="enter positive number" onfocus="this.value=''" onblur="fact()">
        <br><br>

        <br><br>
        <div id="resultdiv"></div>
    </body>
</html>
