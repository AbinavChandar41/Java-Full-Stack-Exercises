<html>
    <head>
        <script>
            function palindrome() {
                var a = document.getElementById("name").value;
                var rev = "";
                
                
                for (var i = a.length - 1; i >= 0; i--) {
                    rev =rev + a.charAt(i);
                }
                
                
                if (rev == a) {
                    document.getElementById("resultdiv").innerHTML = "It is a palindrome";
                } else {
                    document.getElementById("resultdiv").innerHTML = "It is not a palindrome";
                }
            }
        </script>
    </head>
    <body>
        Enter a sentence: 
        <input type="text" id="name" value="enter the sentence" onfocus="this.value=''" onblur="palindrome()">
        <br><br>
        <div id="resultdiv"></div>
    </body>
</html>
