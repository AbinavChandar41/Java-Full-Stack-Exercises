<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function myFunction(){
            document.write("<br>Bruce lee always mass");
        }
        function addition(a, b){
            let sum=a+b;
            document.write("<b>Addition:"+sum+"</b>");
        }
        function subraction(a, b){
            let sum=a-b;
            document.write("<b>subraction:"+sum+"</b>");
        }
        function multiplication(a, b){
            let sum=a*b;
            document.write("<b>multiplication:"+sum+"</b>");
        }
        function division(a, b){
            
            document.write("division",a/b);
        }
    </script>
</head>
<br>
    <button onclick="myFunction()">click me</button></br>
    <button onclick="addition(10,20)">Addition</button> </br>
    <button onclick="subraction(10,20)">subraction</button> </br>
    <button onclick="multiplication(10,20)">multiplication</button> </br>
    <button onclick="division(10,20)">division</button>
</body>
</html>
