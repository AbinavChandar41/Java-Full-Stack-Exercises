

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h1 align="center">Registration Form</h1>
    <table align="center">
        <tr>
            <td align="right"><label>Name:</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td align="right"><label>DOB:</label></td>
            <td><input type="date"></td>
        </tr>
        <tr>
            <td align="right"><label>College:</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td align="right"><label>Department:</label></td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td align="right"><label for="gender">Gender:</label></td>
            <td>
                <input type="radio" name="gender" value="Male"> Male
                <input type="radio" name="gender" value="Female"> Female
                <input type="radio" name="gender" value="Others"> Others
            </td>
        </tr>
        <tr>
            <td align="right"><label>User Name:</label></td>
            <td><input type="text" required></td>
        </tr>
        <tr>
            <td align="right"><label>User Email ID:</label></td>
            <td><input type="email" placeholder="abc@gmail.com"></td>
        </tr>
        <tr>
            <td align="right"><label>User Password:</label></td>
            <td><input type="password"></td>
        </tr>
        <tr>
            <td colspan="2" align="center"><button type="submit">Submit</button></td>
        </tr>
        <tr>
            <td colspan="2" align="center">
                <span>Already Registered?</span>
                <a href="./login.html">Login</a>
