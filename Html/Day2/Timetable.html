<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>
</head>
<body>
    <center>
    <table border="1px" cellpadding="20%" width="70%">
        <tr>
            <th colspan="10">Time Table</th>
        </tr>
        <tr>
            <th rowspan="6">Hours</th>
            <th>Mon</th>
            <th>Tue</th>
            <th>Wed</th>
            <th>Thur</th>
            <th>Fri</th>
        </tr>
        <tr>
            <th>Science</th>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
            
        </tr>
        <tr>
            <th>Science</th>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
            
        </tr>
        <tr>
            <th colspan="5">Lunch</th>
        </tr>
        <tr>
            <th>Science</th>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
            
        </tr>
        <tr>
            <th>Science</th>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            
        </tr>
        
    </table>
</center>
</body>
</html>
