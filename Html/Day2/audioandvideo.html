<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and video</title>
</head>
<body><center>
    <h2>VIDEO</h2>
    <video width="80%" controls autoplay muted loop>
        <source src="./videos.mp4">
    </video>
    <h2>AUDIO</h2>
    <audio controls loop>
        <source src="./audios.mp3">
    </audio>
</center>
</body>
</html>
